<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
  </head>
  <body>
    <h1>All Users</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2">No users found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
