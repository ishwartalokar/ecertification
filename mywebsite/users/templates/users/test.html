<table style="border: 1px solid black;">
    <th >Name
        </th>
        <th>Age
        </th>
{% for x in students %}
    
        <tr><td >{{ x.first_name }}</td>
            <td>{{ x.age }}</td>
        </tr>
        
{% endfor %}

    <button type="submit">Add</button>
    </form>
    Result : <span>{{ result }}</span>
